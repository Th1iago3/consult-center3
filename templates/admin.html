<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) Admin - Consult Center</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB UI Kit CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones (usado apenas para copiar) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6E44FF;
            --secondary-color: #A06CFF;
            --accent-color: #FF6BD6;
            --success-border: #00E676;
            --error-border: #FF3366;
            --background: #0F1123;
            --card-bg: rgba(20, 22, 40, 0.95);
            --text-dark: #F4F4F9;
            --text-light: rgba(176, 179, 193, 0.8);
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.5);
            --glow: rgba(110, 68, 255, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, var(--background), #1C2526);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(110, 68, 255, 0.15), transparent 60%);
            animation: subtlePulse 12s infinite ease-in-out;
            z-index: -1;
        }

        .admin-container {
            background: linear-gradient(135deg, var(--card-bg), rgba(30, 32, 54, 0.9));
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--shadow);
            padding: 24px;
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out forwards;
            border: 2px solid rgba(110, 68, 255, 0.3);
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            font-size: 0.9rem;
            background: rgba(30, 32, 54, 0.9);
            color: var(--text-dark);
            border: 2px solid rgba(110, 68, 255, 0.3);
            transition: all 0.3s ease;
            padding: 10px 14px;
            height: auto;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: none !important;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow);
            background: rgba(30, 32, 54, 1);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }

        .form-select:invalid {
            border-color: var(--error-border);
        }

        .form-select:valid {
            border-color: var(--success-border);
        }

        .invalid-feedback {
            font-size: 0.8rem;
            color: var(--error-border);
            display: none;
            margin-top: 4px;
        }

        .was-validated .form-select:invalid + .invalid-feedback,
        .was-validated .form-control:invalid + .invalid-feedback {
            display: block;
        }

        .error-icon {
            color: var(--error-border);
            margin-left: 8px;
            vertical-align: middle;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px var(--glow);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 4px 15px var(--glow);
        }

        .btn-secondary {
            background: rgba(110, 68, 255, 0.2);
            color: var(--text-dark);
            font-weight: 600;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .btn-secondary:hover {
            background: rgba(110, 68, 255, 0.3);
            color: var(--white);
        }

        .back-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        .back-link i {
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-3px);
        }

        #usersList {
            max-height: 300px;
            overflow-y: auto;
            display: none;
            border: 1px solid rgba(110, 68, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            background: var(--card-bg);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .user-card {
            background: rgba(30, 32, 54, 0.9);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px var(--shadow);
            transition: all 0.3s ease;
        }

        .user-card:hover {
            box-shadow: 0 4px 10px var(--shadow);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .user-card p {
            font-size: 0.85rem;
            color: var(--text-light);
            margin: 4px 0;
        }

        .user-card p strong {
            color: var(--text-dark);
            min-width: 90px;
            display: inline-block;
        }

        @keyframes subtlePulse {
            0% { opacity: 0.2; transform: scale(0.98); }
            100% { opacity: 0.4; transform: scale(1.02); }
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 1.25rem;
            }
        }

        /* Estilo personalizado para o modal de mensagem */
        .swal2-popup {
            background: var(--card-bg) !important;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            color: var(--text-dark) !important;
            padding: 20px;
            width: 400px !important;
        }

        .swal2-title {
            color: var(--text-dark) !important;
            font-size: 1.5rem !important;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .swal2-content {
            margin: 0 !important;
        }

        .swal2-input {
            background: rgba(30, 32, 54, 0.9) !important;
            border: 1px solid var(--accent-color) !important;
            color: var(--text-dark) !important;
            border-radius: 8px !important;
            padding: 10px 14px !important;
            font-size: 0.9rem !important;
            margin-bottom: 20px !important;
        }

        .swal2-input::placeholder {
            color: var(--text-light) !important;
        }

        .swal2-confirm {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)) !important;
            border: none !important;
            color: var(--white) !important;
            font-weight: 600 !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            transition: all 0.3s ease !important;
        }

        .swal2-confirm:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color)) !important;
            box-shadow: 0 4px 15px var(--glow) !important;
        }

        .swal2-cancel {
            background: rgba(110, 68, 255, 0.2) !important;
            color: var(--text-dark) !important;
            font-weight: 600 !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            transition: all 0.3s ease !important;
            border: none !important;
        }

        .swal2-cancel:hover {
            background: rgba(110, 68, 255, 0.3) !important;
            color: var(--white) !important;
        }

        .swal2-actions {
            margin-top: 20px !important;
            justify-content: center !important;
            gap: 10px !important;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 class="text-center mb-4">Bem-vindo(a) Admin</h2>
        <button class="btn btn-secondary w-100 mb-3" onclick="toggleUsersView()">Ver Usuários</button>
        <div id="alertContainer" class="mb-3"></div>
        <form id="adminForm" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="action" class="form-label">Ação</label>
                <select name="action" id="action" class="form-select" onchange="toggleFields()" required>
                    <option value="add_user">Adicionar Usuário</option>
                    <option value="delete_user">Excluir Usuário</option>
                    <option value="reset_device">Reiniciar Dispositivo</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione uma ação.</div>
            </div>
            <div id="userFields">
                <div class="mb-3">
                    <label for="user" class="form-label">Usuário</label>
                    <input type="text" name="user" id="user" class="form-control" placeholder="Digite o nome do usuário" required>
                    <div class="invalid-feedback">Digite o nome do usuário.</div>
                </div>
                <div class="mb-3" id="passwordField">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Digite uma senha" required>
                    <div class="invalid-feedback">Digite uma senha.</div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="role" class="form-label">Tipo</label>
                    <select name="role" id="role" class="form-select" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="user_semanal">Semanal</option>
                        <option value="user_mensal">Mensal</option>
                        <option value="user_anual">Anual</option>
                        <option value="admin">Administrador</option>
                    </select>
                    <span class="error-icon" style="display: none;">!</span>
                    <div class="invalid-feedback">Selecione o tipo de usuário.</div>
                </div>
                <div class="mb-5">
                    <label for="expiration" class="form-label">Expiração</label>
                    <input type="date" name="expiration" id="expirationField" class="form-control" required>
                    <div class="invalid-feedback">Selecione a data de expiração.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        <div id="usersList" class="mt-3"></div>
        <button class="btn btn-secondary w-100 mt-3" onclick="openMessageModal()">Enviar Mensagem</button>
        <a href="/dashboard" class="back-link d-block text-center mt-3"><i class="fas fa-arrow-left me-1"></i>Voltar para o início</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDB UI Kit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // Validação de formulário com Bootstrap ajustada para aparecer apenas após submit
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault();
                    if (!form.checkValidity()) {
                        event.stopPropagation();
                        const invalidSelect = form.querySelector('select:invalid');
                        if (invalidSelect) {
                            invalidSelect.parentElement.querySelector('.error-icon').style.display = 'inline';
                        }
                    } else {
                        form.querySelectorAll('.error-icon').forEach(icon => icon.style.display = 'none');
                    }
                    form.classList.add('was-validated');
                }, false);

                // Remover validação inicial
                form.querySelectorAll('input, select').forEach(element => {
                    element.addEventListener('input', () => {
                        if (element.checkValidity()) {
                            element.classList.remove('is-invalid');
                            element.classList.add('is-valid');
                            element.parentElement.querySelector('.error-icon')?.style.display = 'none';
                        } else {
                            element.classList.remove('is-valid');
                            element.classList.add('is-invalid');
                            element.parentElement.querySelector('.error-icon')?.style.display = 'inline';
                        }
                    });
                });
            });
        })();

        // Scripts originais mantidos
        function toggleFields() {
            const action = document.getElementById('action').value;
            const passwordField = document.getElementById('passwordField');
            const roleField = document.getElementById('role');
            const expirationField = document.getElementById('expirationField');

            if (action === 'delete_user' || action === 'reset_device') {
                passwordField.style.display = 'block';
                roleField.parentElement.style.display = 'none';
                expirationField.parentElement.style.display = 'none';
                roleField.removeAttribute('required');
                expirationField.removeAttribute('required');
            } else {
                passwordField.style.display = 'block';
                roleField.parentElement.style.display = 'block';
                expirationField.parentElement.style.display = 'block';
                roleField.setAttribute('required', 'required');
                expirationField.setAttribute('required', 'required');
            }
        }

        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (!this.checkValidity()) return;

            const formData = new FormData(event.target);
            fetch('/i/settings/admin', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showAlert(data.message, data.category || 'success');
                    if (data.category === 'success' && formData.get('action') === 'add_user') {
                        showSuccessModal(data);
                    }
                }
                event.target.reset();
                this.classList.remove('was-validated');
                this.querySelectorAll('.error-icon').forEach(icon => icon.style.display = 'none');
            })
            .catch(error => {
                showAlert('Erro ao processar o pedido: ' + error.message, 'error');
            });
        });

        function showAlert(message, category) {
            Swal.fire({
                icon: category === 'error' ? 'error' : 'success',
                title: category === 'error' ? 'Erro!' : 'Sucesso!',
                text: message,
                timer: 5000,
                showConfirmButton: false,
                background: 'rgba(20, 22, 40, 0.95)',
                color: '#F4F4F9',
                customClass: {
                    popup: 'animated fadeInDown faster'
                }
            });
        }

        function showSuccessModal(data) {
            const roleText = {
                'user_semanal': 'Semanal',
                'user_mensal': 'Mensal',
                'user_anual': 'Anual',
                'admin': 'Administrador'
            }[data.role] || data.role;

            Swal.fire({
                title: 'Usuário Adicionado!',
                html: `
                    <p><strong>Usuário:</strong> ${data.user} <button class="btn btn-sm btn-outline-light copy-btn" onclick="navigator.clipboard.writeText('${data.user}')"><i class="fas fa-copy"></i></button></p>
                    <p><strong>Senha:</strong> ${data.password} <button class="btn btn-sm btn-outline-light copy-btn" onclick="navigator.clipboard.writeText('${data.password}')"><i class="fas fa-copy"></i></button></p>
                    <p><strong>Token:</strong> ${data.token} <button class="btn btn-sm btn-outline-light copy-btn" onclick="navigator.clipboard.writeText('${data.token}')"><i class="fas fa-copy"></i></button></p>
                    <p><strong>Expiração:</strong> ${data.expiration}</p>
                    <p><strong>Tipo:</strong> ${roleText}</p>
                `,
                icon: 'success',
                confirmButtonText: 'Fechar',
                background: 'rgba(20, 22, 40, 0.95)',
                color: '#F4F4F9',
                customClass: {
                    popup: 'animated fadeInDown faster'
                }
            });
        }

        let usersVisible = false;
        function toggleUsersView() {
            const usersList = document.getElementById('usersList');
            if (usersVisible) {
                usersList.style.display = 'none';
                usersVisible = false;
            } else {
                fetch('/i/settings/admin', {
                    method: 'POST',
                    body: new URLSearchParams({ action: 'view_users' }),
                })
                .then(response => response.json())
                .then(data => {
                    usersList.innerHTML = '';
                    Object.entries(data.users).forEach(([user, info]) => {
                        if (user !== 'admin7k') {
                            const userInfo = document.createElement('div');
                            userInfo.className = 'user-card';
                            userInfo.innerHTML = `
                                <p><strong>Usuário:</strong> ${user}</p>
                                <p><strong>Senha:</strong> ${info.password}</p>
                                <p><strong>Token:</strong> ${info.token}</p>
                                <p><strong>Expiração:</strong> ${info.expiration}</p>
                                <p><strong>Tipo:</strong> ${info.role === 'user_semanal' ? 'Semanal' : 
                                                          info.role === 'user_mensal' ? 'Mensal' : 
                                                          info.role === 'user_anual' ? 'Anual' : 
                                                          info.role === 'admin' ? 'Administrador' : info.role}</p>
                                <p><strong>Dispositivos:</strong> ${info.devices ? info.devices.join(', ') : "Ilimitado"}</p>
                            `;
                            usersList.appendChild(userInfo);
                        }
                    });
                    usersList.style.display = 'block';
                    usersVisible = true;
                })
                .catch(error => {
                    showAlert('Erro ao carregar usuários: ' + error.message, 'error');
                });
            }
        }

        function openMessageModal() {
            Swal.fire({
                title: 'Enviar Mensagem',
                html: '<input id="swal-message-input" class="swal2-input" placeholder="Digite a mensagem">',
                showCancelButton: true,
                confirmButtonText: 'Enviar',
                cancelButtonText: 'Fechar',
                preConfirm: () => {
                    const message = document.getElementById('swal-message-input').value;
                    if (!message) {
                        Swal.showValidationMessage('Por favor, insira uma mensagem.');
                        return false;
                    }
                    return message;
                }
            }).then(result => {
                if (result.isConfirmed) {
                    sendMessage(result.value);
                }
            });
        }

        function sendMessage(message) {
            fetch('/i/settings/admin', {
                method: 'POST',
                body: new URLSearchParams({
                    action: 'send_message',
                    user: 'all',
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showAlert(data.message, data.category || 'success');
                }
            })
            .catch(error => {
                showAlert('Erro ao enviar mensagem: ' + error.message, 'error');
            });
        }

        // Inicializar campos
        document.addEventListener('DOMContentLoaded', () => {
            toggleFields();
            document.querySelectorAll('.needs-validation').forEach(form => {
                form.classList.remove('was-validated');
                form.querySelectorAll('.invalid-feedback').forEach(feedback => feedback.style.display = 'none');
                form.querySelectorAll('.error-icon').forEach(icon => icon.style.display = 'none');
            });
        });
    </script>
</body>
</html>
