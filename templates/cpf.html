<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            width: 100%;
            max-width: 1200px;
            border-radius: 12px;
            margin: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(115, 103, 240, 0.1);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: #7367F0;
            color: #fff;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #7367F0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background: #7367F0;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            background: #5E50C6;
            transform: translateY(-2px);
        }

        .dropdown-container {
            position: relative;
        }

        .sub-navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 200px;
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 99;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sub-navbar.active {
            display: flex;
        }

        .sub-navbar .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .sub-navbar .nav-links a {
            width: 100%;
            padding: 0.5rem;
            justify-content: flex-start;
            background: rgba(115, 103, 240, 0.05);
            border-radius: 8px;
            color: #333;
        }

        .sub-navbar .nav-links a:hover {
            background: rgba(115, 103, 240, 0.1);
        }

        .content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            margin: 5rem auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-container {
            width: 100%;
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 2px solid #7367F0;
            background: #fff;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: #5E50C6;
            box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.2);
        }

        .search-btn {
            background: #7367F0;
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-btn:hover {
            background: #5E50C6;
            transform: translateY(-2px) scale(1.02);
        }

        .info-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            border: 2px solid #7367F0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-container.active {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .info-item {
            font-size: 1rem;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        .info-item strong {
            color: #7367F0;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .alert-error {
            background-color: #FFEBEE;
            color: #721C24;
            border-left: 5px solid #721C24;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .nav-links {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .nav-links a {
                width: 100%;
                padding: 0.5rem;
            }

            .user-profile {
                width: 100%;
                justify-content: space-between;
                margin-top: 1rem;
            }

            .content {
                margin: 1rem;
                padding: 1rem;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/dashboard" onclick="toggleActive(this)">
                <i class="fas fa-home"></i>
                <span>Página Principal</span>
            </a>
            <div class="dropdown-container">
                <a href="#" onclick="toggleDropdown(event)">
                    <i class="fas fa-caret-down"></i>
                    <span>Informações Adicionais</span>
                </a>
                <div class="sub-navbar" id="subNavbar">
                    <div class="nav-links">
                        <a href="#">
                            <span>Origem:</span> DATA
                        </a>
                        <a href="#">
                            <span>Última Consulta:</span> <span id="infoAdditional1"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="user-profile">
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
            <button class="logout-btn" onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </div>
    </div>

    <div class="content">
        <form method="POST">
            <div class="search-container">
                <input type="text" class="search-input" name="cpf" placeholder="Digite o CPF..." required>
                {% if not is_admin %}
                <input type="text" class="search-input" name="token" placeholder="Digite seu token..." required>
                {% endif %}
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        <div id="alertContainer"></div>
        <div id="infoContainer" class="info-container"></div>
    </div>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const subNavbar = document.getElementById('subNavbar');
            subNavbar.classList.toggle('active');
        }

        function toggleActive(element) {
            document.querySelectorAll('.nav-links a').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }

        document.addEventListener('click', (e) => {
            const subNavbar = document.getElementById('subNavbar');
            if (!e.target.closest('.dropdown-container') && !e.target.closest('.sub-navbar')) {
                subNavbar.classList.remove('active');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            const cpf = this.cpf.value;
            if (!/^\d{11}$/.test(cpf)) {
                showAlert('Por favor, insira um CPF válido com 11 dígitos.', 'error');
                event.preventDefault();
            } else {
                document.getElementById('infoAdditional1').textContent = new Date().toLocaleString();
            }
        });
    </script>
</body>
</html>
