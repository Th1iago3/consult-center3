<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consult Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Seu CSS existente aqui */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        <!-- Exibição de mensagens de erro/sucesso -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" id="user" name="user" required>
                <label for="user">Usuário</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Senha</label>
            </div>
            
            <!-- Checkbox "Mostrar Senha" -->
            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                <label for="showPassword">Mostrar Senha</label>
            </div>

            <!-- Adicionando o reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LevOdkqAAAAAPXWfi6MFGS0pMlY_02va_Dz-Sxo"></div>
            <br>

            <button type="submit" class="button">Login</button>
        </form>
        <!-- Texto abaixo do botão de login -->
        <div class="signup-text">
            Ainda não tem acesso? <a href="/planos">Veja nossos planos <i class="fas fa-external-link-alt"></i></a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
