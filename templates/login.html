<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consult Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;	
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeInBody 1s ease-in-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {		
            background: linear-gradient(90deg, #5D54A4, #7C78B8);		
            position: relative;	
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            box-shadow: 0px 0px 20px rgba(92, 86, 150, 0.4);
            border-radius: 40px; /* Layout mais arredondado */
            animation: slideInScreen 0.8s ease-in-out;
        }

        @keyframes slideInScreen {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .screen__content {
            z-index: 1;
            position: relative;
        }

        .screen__background {		
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);
            border-radius: 30px;
            overflow: hidden;
        }

        .screen__background__shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;	
            top: -50px;
            right: 120px;	
            border-radius: 0 72px 0 0;
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: #6C63AC;	
            top: -172px;
            right: 0;	
            border-radius: 32px;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #5D54A4, #6A679E);
            top: -24px;
            right: 0;	
            border-radius: 32px;
        }

        .screen__background__shape4 {
            height: 400px;
            width: 200px;
            background: #7E7BB9;	
            top: 420px;
            right: 50px;	
            border-radius: 60px;
        }

        .login {
            width: 100%;
            padding: 20px 0;
        }

        .login__field {
            padding: 20px 0;	
            position: relative;	
        }

        .login__icon {
            position: absolute;
            top: 30px;
            color: #7875B5;
            transition: transform 0.3s ease;
        }

        .login__input:focus ~ .login__icon,
        .login__input:hover ~ .login__icon {
            transform: scale(1.1);
        }

        .login__input {
            border: none;
            border-bottom: 2px solid #D1D1D4;
            background: none;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 100%;
            transition: .2s;
            color: #333;
        }

        .login__input:active,
        .login__input:focus,
        .login__input:hover {
            outline: none;
            border-bottom-color: #6A679E;
        }

        .login__input ~ label {
            position: absolute;
            top: 30px;
            left: 24px;
            color: #999;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        .login__input:focus ~ label,
        .login__input:valid ~ label {
            top: 10px;
            font-size: 12px;
            color: #6A679E;
        }

        .login__submit {
            background: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: #4C3575; /* Roxo escuro para "Entrar" */
            box-shadow: 0px 2px 2px #5C5696;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login__submit:hover {
            border-color: #6A679E;
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(92, 86, 150, 0.5);
        }

        .login__submit:active {
            transform: translateY(0);
            box-shadow: 0px 2px 2px #5C5696;
        }

        .button__icon {
            font-size: 24px;
            margin-left: auto;
            color: #7875B5;
            transition: transform 0.3s ease;
        }

        .login__submit:hover .button__icon {
            transform: translateX(5px);
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #fff;
        }

        .show-password input[type="checkbox"] {
            display: none;
        }

        .show-password label {
            position: relative;
            padding-left: 30px;
            color: #4C3575; /* Roxo escuro para "Mostrar Senha" */
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .show-password label:hover {
            color: #6A679E;
        }

        .show-password label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #6A679E;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .show-password label::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
            width: 10px;
            height: 5px;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .show-password input[type="checkbox"]:checked + label::before {
            background: #6A679E;
        }

        .show-password input[type="checkbox"]:checked + label::after {
            opacity: 1;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
            color: #D1D1D4;
            text-align: center;
            transition: color 0.3s ease;
        }

        .signup-text:hover {
            color: #fff;
        }

        .signup-text a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .signup-text a i {
            color: #7875B5;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .signup-text a:hover i {
            transform: scale(1.2);
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: left;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f2dede;
            color: #a94442;
        }

        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        h2 {
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeInH2 1s ease-in-out;
        }

        @keyframes fadeInH2 {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .screen {
                max-width: 100%;
                padding: 30px 15px;
                border-radius: 20px;
            }

            .login {
                padding: 10px 0;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .login__field {
                padding: 15px 0;
            }

            .login__input {
                font-size: 14px;
            }

            .login__submit {
                font-size: 12px;
                padding: 12px 16px;
            }

            .show-password label {
                font-size: 12px;
            }

            .signup-text {
                font-size: 12px;
            }

            .alert {
                font-size: 12px;
                padding: 8px;
                margin-bottom: 15px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .screen {
                max-width: 450px;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h2>Entrar</h2>
                <!-- Exibição de mensagens de erro/sucesso -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form class="login" method="POST" action="/" id="loginForm">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="user" name="user" required>
                        <label for="user">Usuário</label>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password" name="password" required>
                        <label for="password">Senha</label>
                    </div>
                    
                    <!-- Checkbox "Mostrar Senha" -->
                    <div class="show-password">
                        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                        <label for="showPassword">Mostrar Senha</label>
                    </div>

                    <button type="submit" class="login__submit" onclick="generateToken()">
                        <span class="button__text">Entrar</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                    <!-- Texto abaixo do botão de login -->
                    <div class="signup-text">
                        Ainda não tem acesso? <a href="/planos">Veja nossos planos <i class="fas fa-external-link-alt"></i></a>
                    </div>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        function generateToken(event) {
            event.preventDefault(); // Prevents the form from being submitted directly
            var form = document.getElementById('loginForm');
            var tokenField = document.createElement('input');
            tokenField.type = 'hidden';
            tokenField.name = 'token';
            tokenField.value = 'dummyToken'; // This should be dynamically generated
            form.appendChild(tokenField);
            form.submit(); // Now submit the form with the token
        }
    </script>
</body>
</html>
