<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consult Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Partículas no fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(119, 107, 204, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(119, 107, 204, 0.4);
            animation: floatParticle 12s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-120vh); opacity: 0.2; }
            100% { transform: translateY(-200vh); opacity: 0; }
        }

        .login-screen {
            background: #FFFFFF;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(119, 107, 204, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-screen h2 {
            color: #776BCC;
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(119, 107, 204, 0.2);
        }

        .login-form {
            width: 100%;
        }

        .login-field {
            position: relative;
            margin: 25px 0;
        }

        .login-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #776BCC;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .login-input:focus ~ .login-icon,
        .login-input:hover ~ .login-icon {
            transform: translateY(-50%) scale(1.2);
            color: #5D54A4;
        }

        .login-input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #D4D3E8;
            border-radius: 25px;
            background: #FFFFFF;
            font-weight: 700;
            color: #333;
            transition: all 0.3s ease;
        }

        .login-input:focus,
        .login-input:hover {
            outline: none;
            border-color: #776BCC;
            box-shadow: 0 5px 15px rgba(119, 107, 204, 0.3);
            transform: translateY(-2px);
        }

        .login-input::placeholder {
            color: #999;
            font-weight: 400;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .show-password input[type="checkbox"] {
            display: none;
        }

        .show-password label {
            position: relative;
            padding-left: 30px;
            color: #776BCC;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .show-password label:hover {
            color: #5D54A4;
        }

        .show-password label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background: #FFFFFF;
            border-radius: 50%;
            border: 2px solid #776BCC;
            transition: all 0.3s ease;
        }

        .show-password label::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: #776BCC;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        .show-password input[type="checkbox"]:checked + label::before {
            border: none;
            background: #776BCC;
        }

        .show-password input[type="checkbox"]:checked + label::after {
            opacity: 0;
            width: 18px;
            height: 18px;
            left: 0;
        }

        .login-submit {
            background: #776BCC;
            font-size: 14px;
            margin-top: 25px;
            padding: 14px 20px;
            border-radius: 25px;
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(119, 107, 204, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-submit:hover {
            background: #5D54A4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(119, 107, 204, 0.6);
        }

        .button-icon {
            margin-left: 10px;
            font-size: 18px;
            color: #FFFFFF;
            transition: transform 0.3s ease;
        }

        .login-submit:hover .button-icon {
            transform: translateX(5px);
        }

        .signup-text {
            margin-top: 20px;
            text-align: center;
            color: #776BCC;
            font-size: 14px;
        }

        .signup-text a {
            color: #5D54A4;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-text a:hover {
            color: #776BCC;
            text-decoration: underline;
        }

        .signup-text a i {
            margin-left: 5px;
            color: #776BCC;
            transition: transform 0.3s ease;
        }

        .signup-text a:hover i {
            transform: scale(1.2);
        }

        /* Estilo das alertas */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(119, 107, 204, 0.2);
        }

        .alert-error {
            background: #f2dede;
            color: #a94442;
            border: 1px solid #a94442;
        }

        .alert-success {
            background: #dff0d8;
            color: #3c763d;
            border: 1px solid #3c763d;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-screen {
                max-width: 100%;
                padding: 30px 20px;
                border-radius: 20px;
            }

            .login-screen h2 {
                font-size: 26px;
            }

            .login-field {
                margin: 20px 0;
            }

            .login-input {
                padding: 10px 10px 10px 40px;
            }

            .login-submit {
                padding: 12px;
                font-size: 12px;
            }

            .show-password label {
                font-size: 12px;
                padding-left: 25px;
            }

            .show-password label::before {
                width: 16px;
                height: 16px;
            }

            .show-password label::after {
                width: 12px;
                height: 12px;
                left: 2px;
            }

            .show-password input[type="checkbox"]:checked + label::before {
                width: 16px;
                height: 16px;
            }

            .show-password input[type="checkbox"]:checked + label::after {
                width: 16px;
                height: 16px;
                left: 0;
            }

            .signup-text {
                font-size: 12px;
            }

            .alert {
                font-size: 12px;
                padding: 10px;
            }
        }

        @media (max-width: 360px) {
            .login-screen {
                padding: 20px 15px;
            }

            .login-screen h2 {
                font-size: 22px;
            }

            .login-input {
                font-size: 14px;
            }

            .login-submit {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Partículas geradas via JS -->
    </div>

    <div class="login-screen">
        <h2>Entrar</h2>
        <!-- Exibição de mensagens de erro/sucesso -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="login-form" method="POST" action="/" id="loginForm">
            <div class="login-field">
                <i class="login-icon fas fa-user"></i>
                <input type="text" class="login-input" id="user" name="user" placeholder="Usuário" required>
            </div>
            <div class="login-field">
                <i class="login-icon fas fa-lock"></i>
                <input type="password" class="login-input" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                <label for="showPassword">Mostrar Senha</label>
            </div>
            <button type="submit" class="login-submit" onclick="generateToken()">
                <span>Entrar</span>
                <i class="button-icon fas fa-chevron-right"></i>
            </button>
            <div class="signup-text">
                Ainda não tem acesso? <a href="/planos">Veja nossos planos <i class="fas fa-external-link-alt"></i></a>
            </div>
        </form>
    </div>

    <script>
        // Gerar partículas
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDelay = `${Math.random() * 6}s`;
            particlesContainer.appendChild(particle);
        }

        // Alternar visibilidade da senha
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        // Gerar token (simulado)
        function generateToken(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const tokenField = document.createElement('input');
            tokenField.type = 'hidden';
            tokenField.name = 'token';
            tokenField.value = 'dummyToken'; // Substitua por lógica real
            form.appendChild(tokenField);
            form.submit();
        }
    </script>
</body>
</html>
