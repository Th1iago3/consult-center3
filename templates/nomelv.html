<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConsultCenter - Sistema Integrado de Consultas (Consulta - Nome)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6E44FF;
            --secondary-color: #A06CFF;
            --accent-color: #FF6BD6;
            --background: #0F1123;
            --card-bg: rgba(20, 22, 40, 0.95);
            --text-dark: #F4F4F9;
            --text-light: rgba(176, 179, 193, 0.8);
            --white: #FFFFFF;
            --success: #00E676;
            --error: #FF3366;
            --shadow: rgba(0, 0, 0, 0.5);
            --glow: rgba(110, 68, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(145deg, var(--background), #1C2526);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(110, 68, 255, 0.15), transparent 60%);
            z-index: -1;
            opacity: 0.3;
            animation: subtlePulse 12s infinite ease-in-out;
        }

        @keyframes subtlePulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.4; }
            100% { opacity: 0.2; }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, var(--card-bg), rgba(30, 32, 54, 0.9));
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(110, 68, 255, 0.6);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .navbar-toggle {
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 12px var(--glow);
        }

        .navbar-toggle:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .navbar-toggle i {
            transition: transform 0.3s ease;
        }

        .navbar-toggle.active i {
            transform: rotate(180deg);
        }

        .nav-links {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 250px;
            background: linear-gradient(180deg, var(--card-bg), rgba(30, 32, 54, 0.9));
            padding: 15px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 8px 25px var(--shadow);
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links a {
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(110, 68, 255, 0.2);
            color: var(--text-dark);
            transform: translateX(5px);
            box-shadow: 0 0 12px var(--glow);
        }

        .nav-links a i {
            font-size: 18px;
        }

        .nav-links a:hover i {
            transform: scale(1.15);
            color: var(--accent-color);
        }

        .sub-navbar {
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            background: rgba(110, 68, 255, 0.1);
            border-radius: 8px;
            margin-top: 5px;
        }

        .sub-navbar.active {
            display: flex;
        }

        .sub-navbar a {
            font-size: 12px;
            padding: 8px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-icon {
            font-size: 30px;
            color: var(--primary-color);
            cursor: pointer;
        }
